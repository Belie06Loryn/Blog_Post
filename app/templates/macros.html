{% macro displayBlogsList(bloger_list) %}
    {% for bloger in bloger_list%}
        <div>
          <h3>{{bloger.title|upper}}</h3>
          <p>{{bloger.texto|upper}}</p>
          <a class="btn btn-primary" href="/add/blogers" style="background-color:#66a5a2; float:left;"><span aria-hidden="true"> Update</span></a>
          <a class="btn btn-primary" href="/add/blogers" style="background-color:#66a5a2; float:left;"><span aria-hidden="true"> Delete </span></a><br><br>
        </div>

    {% endfor %}
{% endmacro %}
