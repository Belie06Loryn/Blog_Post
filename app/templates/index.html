{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{%block content%}

<style>
.hr{ 
  display: block;
  margin-left:200px;
  margin-right: 200px;
  border-style: inset;
  border-width: 1px;
} 
footer {
  /* position: fixed; */
  background-color:transparent;
  left: 0;
  bottom: 0;
  width: 100%;
  color:rgb(8, 8, 8);
  text-align: center;
  font-size: 10px;
}
#container{
    background-color: black;
    opacity:.8;
    color:#66a5a2;
}
</style>
<div class="container">
    <marquee behavior="inherit" direction="inherit"><h1 style="text-align:center;font-family: 'Berkshire Swash', cursive;color: rgb(76, 77, 80)">Blog Page</h1></marquee>
    <hr>                 
</div>
<div class="textmiddle" style="text-align:center;font-family: 'Berkshire Swash', cursive;">
    <h3 >Motivation Quote</h3>
    <p><i>{{ isoko.quote }}</i></p>
    <p>~ {{ isoko.author }} ~</p>
</div>    
<hr>
<div class="container" style="background-image:url(/static/photos/natures.jpg);background-repeat:no-repeat;width: 100%;height: 60%;">
    <br>
<div class="col-md-2">
        <h3 class="add-category"><a class="btn btn-primary" href="/add/blogers" style="background-color:#66a5a2; float:left;"><span aria-hidden="true"> Blog </span></a></h3>
</div>

<div class="col-md-5">
        <p style="font-size: 20px;">{{ macro.displayBlogsList(blog)}} </p>
</div>   
<div class="col-md-5">
        <div id="container" style="width:65%;">
                <h2 class="text-center">Subscribe</h2>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
                  </div>
                  <button type="submit" class="btn btn-success" style="background-color:#66a5a2; text-align: center;">Subscribe</button>
                </form>
              </div>
</div>
</div><br><br><br><br>
<div>
    <footer>
        <hr class="hr">
        <p>@2019 by ____Belie06Loryn.Proudly Created</p>
    </footer>
</div>
{% endblock %}
